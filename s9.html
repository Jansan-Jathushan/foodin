<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7d6e07a5a7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #A82C4B;
            --secondary-color: #3f0c17;
            --third-color: #f98169;
            --white-color: #fff;
            --text-color: #555;
            --text-gray: #999;
            --black-color: #000;
            --primary-font: 'Robot', sans-serif;
            --secondary-font: 'Quicksand', sans-serif;
        }
        .contr {
            
            height: 100px;
            background-image: url('bg-3.jpg'); 
            background-size: cover;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            color: white;
            padding: 10px;
            box-sizing: border-box;
            margin:0;
            text-transform: capitalize;
            background-attachment: fixed;
        }
        .contr p {
            margin: 0;
            flex-grow: 1;
            text-align: center;
            font-family: var(--secondary-font);
            font-weight: 600;
            font-size: 1.5rem;
        }
        .contr button {
            padding: 10px 20px;
            border: none;
            background-color:var(--primary-color); 
            color: white;
            cursor: pointer;
            text-align: center;
            align-items: center;
            margin-right: 20px;
        }
        button:hover {
            background-color: var(--secondary-color);
        }

        .FAQ {
            padding: 20px;
            text-align: center;
            height: 100vh;
          }
        
        .subscribe h1{
            text-align: center;
            margin: 0 0 0 0;
            color: var(--secondary-color);
            font-family: var(--primary-font);
            font-weight:600;
        }
        .subscribe p{
            text-align: center;
            margin: 50px 0 0 0;
            color: var(--text-gray);
            font-family: var(--secondary-font);
        }
        .subscribe input[type="email"] {
            padding: 10px;
            width: 20%;
            margin-right: 10px;
            border: 1px solid var(--text-color);
            border-radius: 4px;
            margin-top: 30px;
            
        }
        .subscribe button {
            padding: 10px 20px;
            background-color:var(--primary-color);
            color: var(--white-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 30px;
            font-family: var(--secondary-font);
        }
        .subscribe button:hover {
            background-color: var(--secondary-color);
        }
        .subscribe-form {
            display: flex;
            justify-content: center;
            align-items: center;
            /* margin-top: 100px; */
        }
        /* footer */
        .footer {
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 18px 0;
            text-align: center;
            margin:50px 0 0 0;
            /* width: 100vw; */
        }
        .footer a {
            color: var(--white-color);
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer .social-icons {
            margin-top: 10px;
        }
        .footer .social-icons a {
            color: var(--white-color);
            margin: 0 10px;
            font-size: 20px;
        }
        .footer .social-icons a:hover {
            color: var(--text-gray);
        }
        .footer p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <!-- FAQ -->
    <section class="FAQ" id="FAQ">
        <div class="contr">
            <p>bake fresh dailyby bakers with passion</p>
            <button>Learn More</button>
        </div>
        
        <div class="subscribe">
            <h1>hurry up! subscribe our<br>Newsletter and get 25%<br>off</h1>
            <p>limited time offer for this month. no credit card required</p>
            <div class="subscribe-form">
                <input type="email" placeholder="Email Address Here" required>
                <button type="button">Subscribe</button>
            </div>
        </div>
    
    <!-- footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="/register">Register</a>
            <a href="/form">Form</a>
            <a href="/affiliate">Affiliate</a>
            <a href="/faq">FAQ</a>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
            <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.dribbble.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-dribbble"></i></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 by JATHUSHAN. All Rights Reserved.</p>
    </footer>
    </section>
</body>
</html>
